buildscript {
  repositories {
    mavenCentral()
    maven {url "http://developer.marklogic.com/maven2/"}
    maven {url "http://rjrudin.github.io/marklogic-java/releases"}
  }
  dependencies {
    classpath "com.marklogic:ml-gradle:2.0a12b"
	classpath 'org.ajoberstar:gradle-git:1.2.0'
  }
}

plugins {
	id 'me.champeau.gradle.jmh' version '0.2.0'
}

apply plugin: 'me.champeau.gradle.jmh'
apply plugin: 'ml-gradle'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.ajoberstar.github-pages'

githubPages {
  repoUri = 'git@github.com:grechaw/marklogic-jena.git'
  pages {
    from javadoc
  }
}


configure(allprojects){
			ext.slf4jVersion = '1.7.2'
			ext.logbackVersion = '1.0.9'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile('org.apache.jena:jena-arq:2.13.0')
    compile('com.marklogic:java-client-api:4.0-SNAPSHOT') {
	   exclude(group: 'org.slf4j')
       exclude(group: 'ch.qos.logback')
    }
   
	compile('org.slf4j:slf4j-api:1.7.10')
	compile "ch.qos.logback:logback-classic:$logbackVersion"
	compile "org.slf4j:jcl-over-slf4j:$slf4jVersion"

	testCompile 'com.jayway.restassured:rest-assured:2.4.1'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'junit:junit:4.12'
    testCompile 'org.openjdk.jmh:jmh-core:1.3.2'
    testCompile 'org.openjdk.jmh:jmh-generator-annprocess:1.3.2'
}

sourceSets {
	test {
		java {
			srcDir 'main/test/java'
		}
	}
}

jmh {
	jmhVersion = '1.3.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
